name: Mongodb 

on:
  schedule:
  - cron:  '00 23 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  MongoDB-AMD64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image Mongodb
      run: docker-compose -f "docker-compose.yml" up -d --build
      env:
        DATA_PATH_HOST: /tmp/mongo
    - name: MongoDB Version check
      run: docker exec mongodb_mongo_1 mongo | grep MongoDB
    - name: Destroy container and file
      run:  |
        docker-compose down
        echo "y" | docker system prune -a
        sudo rm -rf /tmp/mongo
    - name: Post to a Slack channel
      id: slack
      uses: slackapi/slack-github-action@v1.24.0
      with:
        channel-id: '#github_action_status'
        payload: |
          {
            "blocks": [
              { "type": "divider" },
              {
                "type": "image",
                "title": {
                  "type": "plain_text",
                  "text": "Slack Slack Slack",
                  "emoji": true
                },
                "image_url": "https://media.makeameme.org/created/a-slack-this.jpg",
                "alt_text": "marg"
              },
              {
                "type": "actions",
                "elements": [
                  {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "${{ github.sha }}"
                    },
                    "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ],
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  MongoDB-ARM64:
    runs-on: ubuntu-22.04
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    name: MongoDB-ARM64
    steps:
      - name: Slack Notification
        uses: act10ns/slack@v1
        with: 
          status: starting
          channel: '#github_action_status'
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://raw.githubusercontent.com/deck-app/mongodb/master/default.png?size=48
          message: Starting MongoDB ARM 64 Build and Testing...
        if: always()
      - uses: actions/checkout@v4
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu22.04

          # Not required, but speeds up builds by storing container images in
          # a GitHub package registry.
         # githubToken: ${{ github.token }}

          # Set an output parameter `uname` for use in subsequent steps
          run: |
            uname -a
            echo ::set-output name=uname::$(uname -a)

      - name: Get the output
        # Echo the `uname` output parameter from the `runcmd` step
        run: |
          echo "The uname output was ${{ steps.runcmd.outputs.uname }}"
      - name: Build the Docker image Mongodb
        run: docker-compose -f "docker-compose.yml" up -d --build
        env:
          DATA_PATH_HOST: /tmp/mongo
      - name: MongoDB Version check
        run: docker exec mongodb_mongo_1 mongo | grep MongoDB
      - name: Destroy container and file
        run:  |
          docker-compose down
          echo "y" | docker system prune -a
          sudo rm -rf /tmp/mongo
      - name: Slack Notification
        uses: act10ns/slack@v1
        with: 
          status: ${{ job.status }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://raw.githubusercontent.com/deck-app/mongodb/master/default.png?size=48
          channel: '#github_action_status'
          message: Build and testing {{ job.status }}
        if: always()
